<include file="./App/Tpl/Admin/header.html"/>			
<include file="./App/Tpl/Admin/left.html"/>	
	
	<div class="diywap_right">
		<div class="well well-sm">网站主题设置</div>
		<form class="form-horizontal"  action="" method="post" />
			<div class="form-group">
			 <label for="DEFAULT_THEME" class="col-sm-2 control-label">默认主题:</label>
				 <div class="col-sm-4">
					<input type="DEFAULT_THEME" name="DEFAULT_THEME" value="{$Think.config.DEFAULT_THEME}" class="form-control"  placeholder="默认主题">
				 </div>
			</div>
			<div class="form-group">
			 <label for="THEME_LIST" class="col-sm-2 control-label">主题列表:</label>
				 <div class="col-sm-4">
					<input type="username" name="THEME_LIST" value="{$Think.config.THEME_LIST}" class="form-control"  placeholder="主题列表">
				 </div>
			</div>
			<div class="checkbox">
				<label>
				  <input type="radio" <if condition="$Think.config.TMPL_DETECT_THEME eq 'true'"> checked="checked"</if> name="TMPL_DETECT_THEME" value="true" /> 开启模版主题
				</label>
				<label>
				  <input type="radio" <if condition="$Think.config.TMPL_DETECT_THEME eq 'false'">checked="checked" </if> name="TMPL_DETECT_THEME" value="false" /> 关闭模版主题
				</label>
			</div>
						<button type="submit" class="btn btn-primary btn-lg"  >保 存</button>
		</form>


	
		</div>

</body>
</html>
