<include file="./App/Tpl/Admin/header.html"/>			
<include file="./App/Tpl/Admin/left.html"/>	
<div class="diywap_right">
		<div class="well well-sm">数据库信息设置<small>通常不要修改，修改不对可能会导致网站不能运行</small></div>
		<form class="form-horizontal"  action="" method="post" />
			<div class="form-group">
			 <label for="DB_TYPE" class="col-sm-2 control-label">数据库类型:</label>
				 <div class="col-sm-4">
					<input type="DB_TYPE" name="DB_TYPE" value="{$Think.config.DB_TYPE}" class="form-control"  placeholder="数据库类型">
				 </div>
			</div>
			<div class="form-group">
			 <label for="DB_HOST" class="col-sm-2 control-label">主机名:</label>
				 <div class="col-sm-4">
					<input type="DB_HOST" name="DB_HOST" value="{$Think.config.DB_HOST}" class="form-control"  placeholder="主机名">
				 </div>
			</div>
			<div class="form-group">
			 <label for="DB_PORT" class="col-sm-2 control-label">端口号:</label>
				 <div class="col-sm-4">
					<input type="text"  value="{$Think.config.DB_PORT}" name="DB_PORT"  class="form-control"  >
				 </div>
			</div>
			<div class="form-group">
			 <label for="DB_NAME" class="col-sm-2 control-label">数据库名:</label>
				 <div class="col-sm-4">
					<input type="text"  value="{$Think.config.DB_NAME}" name="DB_NAME"  class="form-control"  >
				 </div>
			</div>
			<div class="form-group">
			 <label for="DB_USER" class="col-sm-2 control-label">用户名:</label>
				 <div class="col-sm-4">
					<input type="text"  value="{$Think.config.DB_USER}" name="DB_USER"  class="form-control"  >
				 </div>
			</div>
			<div class="form-group">
			 <label for="DB_PWD" class="col-sm-2 control-label">数据库密码:</label>
				 <div class="col-sm-4">
					<input type="text"  value="{$Think.config.DB_PWD}" name="DB_PWD"  class="form-control"  >
				 </div>
			</div>
			<button type="submit" class="btn btn-primary btn-lg"  >保 存</button>
		</form>
		<p></p>
		
		</div>

	
	</div>
</body>
</html>
