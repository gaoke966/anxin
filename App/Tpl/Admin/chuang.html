		<div class="well well-sm">后台管理员设置</div>

			 <label for="pic_size" class="col-sm-2 control-label">上传大小限制:</label>
				 <div class="col-sm-4">

			</div>
			<div class="form-group">
			 <label for="pic_withe" class="col-sm-2 control-label">缩略图片宽:</label>

				 </div>
			</div>
			<div class="form-group">
			 <label for="pic_height" class="col-sm-2 control-label">缩略图片高:</label>
				 <div class="col-sm-4">
					<input type="pic_height" name="pic_height" value="{$Think.config.pic_height}" class="form-control"  placeholder="上传大小限制">*像素
				 </div>
			</div>
