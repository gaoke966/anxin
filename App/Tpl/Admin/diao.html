<include file="./App/Tpl/Admin/header.html"/>			
<include file="./App/Tpl/Admin/left.html"/>	

	<div class="diywap_right">
		<div class="well well-sm">调用代码</div>
			
					<div class="form-group">
									 <label for="remak" class="col-sm-2 control-label">调用代码:</label>
									 <div class="col-sm-6">
									 <textarea class="form-control" rows="3" name="remak" placeholder="广告内容"/>{$diao}在需要用到的地方调用就可以</textarea>
									 </div>
									</div>
			
				<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
					编辑广告内容
				</button>

				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				  <div class="modal-dialog">
					<div class="modal-content">
					  <div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">添加广告</h4>
					  </div>
					  <div class="modal-body">
								<form action="__GROUP__/Adsa/diao" class="form-horizontal" method="post">
										<div class="form-group">
									 <label for="adname" class="col-sm-2 control-label">广告名称:</label>
									 <div class="col-sm-4">
									 <input  class="form-control input-sm" type="adname" name="adname" value="{$name}" placeholder="广告名称"/>
									 </div>
									</div>
									<div class="form-group">
									 <label for="remak" class="col-sm-2 control-label">广告内容:</label>
									 <div class="col-sm-8">
									 <textarea class="form-control" style="height:500px; width:400px;" name="remak" placeholder="广告内容"/>{$neirong}</textarea>
									 </div>
									</div>
								<button type="submit" class="btn btn-primary" id="post">保 存</button>
								</form>
		
					  </div>
					  <div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
						
					  </div>
					</div><!-- /.modal-content -->
				  </div><!-- /.modal-dialog -->
				</div><!-- /.modal -->

		</div>
	</div>
</body>
</html>
